<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid d-flex flex-column mx-5">
      <!-- Timeblocks go here -->

      <!-- 9am -->
        <div class="time-block">
            <div class="row">
                <div class="hour col-1 mh-100">
                    9am
                </div>
                <textarea id="9am" class="col-9 mh-100" name="9am" cols="30" rows="10"></textarea>
                <div class="saveBtn col-1 mh-100">
                    <i id="save-9am">Save</i>
                </div>
            </div>
        </div>

        <!-- 10am -->
        <div class="time-block">
            <div class="row">
                <div class="hour col-1 mh-100">
                    10am
                </div>
                <textarea class="col-9 mh-100" name="10am" id="10am" cols="30" rows="10"></textarea>
                <div class="saveBtn col-1 mh-100">
                    <i id="save-10am">Save</i>
                </div>
            </div>
        </div>

        <!-- 11am -->
        <div class="time-block">
            <div class="row">
                <div class="hour col-1 mh-100">
                    11am
                </div>
                <textarea class="col-9 mh-100" name="" id="11am" cols="30" rows="10"></textarea>
                <div class="saveBtn col-1 mh-100">
                    <i id="save-11am">Save</i>
                </div>
            </div>
        </div>


        <!-- 12pm -->
        <div class="time-block">
            <div class="row">
                <div class="hour col-1 mh-100">
                    12pm
                </div>
                <textarea class="col-9 mh-100" name="" id="12pm" cols="30" rows="10"></textarea>
                <div class="saveBtn col-1 mh-100">
                    <i id="save-12pm">Save</i>
                </div>
            </div>
        </div>


        <!-- 1pm -->
        <div class="time-block">
            <div class="row">
                <div class="hour col-1 mh-100">
                    1pm
                </div>
                <textarea class="col-9 mh-100" name="" id="1pm" cols="30" rows="10"></textarea>
                <div class="saveBtn col-1 mh-100">
                    <i id="save-1pm">Save</i>
                </div>
            </div>
        </div>


        <!-- 2pm -->
        <div class="time-block">
            <div class="row">
                <div class="hour col-1 mh-100">
                    2pm
                </div>
                <textarea class="col-9 mh-100" name="" id="2pm" cols="30" rows="10"></textarea>
                <div class="saveBtn col-1 mh-100">
                    <i id="save-2pm">Save</i>
                </div>
            </div>
        </div>


        <!-- 3pm -->
        <div class="time-block">
            <div class="row">
                <div class="hour col-1 mh-100">
                    3pm
                </div>
                <textarea class="col-9 mh-100" name="" id="3pm" cols="30" rows="10"></textarea>
                <div class="saveBtn col-1 mh-100">
                    <i id="save-3pm">Save</i>
                </div>
            </div>
        </div>


        <!-- 4pm -->
        <div class="time-block">
            <div class="row">
                <div class="hour col-1 mh-100">
                    4pm
                </div>
                <textarea class="col-9 mh-100" name="" id="4pm"
                 cols="30" rows="10"></textarea>
                <div class="saveBtn col-1 mh-100">
                    <i id="save-4pm">Save</i>
                </div>
            </div>
        </div>


        <!-- 5pm -->
        <div class="time-block">
            <div class="row">
                <div class="hour col-1 mh-100">
                    5pm
                </div>
                <textarea class="col-9 mh-100" name="" id="5pm" cols="30" rows="10"></textarea>
                <div class="saveBtn col-1 mh-100">
                    <i id="save-5pm">Save</i>
                </div>
            </div>
        </div>

    </div> 


    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./assets/script.js"></script>
  </body>
</html>
